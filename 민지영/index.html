<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>민지영 포트폴리오</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <header>
      <div class="parallax-wrap">
        <span class="component" id="html" value="15">
          <img src="img/html5.svg" alt="html5 아이콘 이미지" />
        </span>

        <span class="component" id="css" value="10">
          <img src="img/css3.svg" alt="css3 아이콘 이미지" />
        </span>

        <span class="component" id="js" value="5">
          <img src="img/javascript.svg" alt="javascript 아이콘 이미지" />
        </span>

        <span class="component" id="react" value="5">
          <img src="img/react.svg" alt="react 아이콘 이미지" />
        </span>

        <span class="component" id="node" value="15">
          <img src="img/nodedotjs.svg" alt="node 아이콘 이미지" />
        </span>

        <span class="component" id="postgreSql" value="10">
          <img src="img/postgresql.svg" alt="postgreSQL 아이콘 이미지" />
        </span>

        <h1 class="text-color-white">
          <span class="text-style-gradient">안녕하세요!</span><br />
          저는 웹 개발자가 꿈인<br />
          민지영입니다! <br />
        </h1>
      </div>
    </header>
    <main>
      <section class="panels" id="introduce">
        <h1>자기소개</h1>
        <p>
          안녕하세요, 저는 육식주의자입니다. 채소의 비린맛이 느껴지고 소화가 잘
          안되서 잘 먹지 못합니다
        </p>
      </section>
      <section class="panels" id="hobby">
        <h1>취미</h1>
        <p>사주, 타로</p>
      </section>
      <section class="panels" id="mbti">
        <h1>MBTI</h1>
        <p>INTP, ISTP</p>
      </section>
      <section class="panels" id="liked-food">
        <h1>좋아하는 음식</h1>
        <p>소고기, 계란찜, 신라면 더레드, 탄산음료</p>
      </section>
      <section class="panels" id="disliked-food">
        <h1>싫어하는 음식</h1>
        <p>가지, 버섯, 탕후루, 모든 채소, 물컹거리는 음식들</p>
      </section>
      <section class="panels" id="liked-movie">
        <h1>좋아하는 영화</h1>
        <img src="img/dori.webp" alt="영화 도리를 찾아서 포스터" />
      </section>
      <section class="panels" id="liked-music">
        <h1>좋아하는 노래</h1>
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/F1QF4wOQhjE?si=Z_KtXAJDimtzv8LK"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
      </section>
    </main>
  </body>
</html>
